<!DOCTYPE html>
<html lang="en">

<head>
    <title>Social Networking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/form.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/table.css') }}">
</head>
<body>
	<header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Social Networking</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/home">Home</a></li>
					<li class="active"><a href="/post">Post</a></li>
					<li><a href="/posts">View Post</a></li>
					<li><a href="/requests">View Requests</a></li>
					<li><a href="/">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="section">
		<div class="container">  
		  <form id="signIn" action="/add" method="POST">
			<h3>Post</h3>
			<fieldset>
			  <input placeholder="Name" type="text" name="uname" tabindex="1" required autofocus>
			</fieldset>
			<fieldset>
			  <textarea placeholder="Post" type="password" name="post" tabindex="2" required autofocus></textarea>
			</fieldset>
			<fieldset>
				<button name="submit" type="submit" id="signIn-submit">Submit</button>
			</fieldset>
		  </form>
		</div>        
    </section>
    
    
</body>

</html>
